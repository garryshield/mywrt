      - name: Prepare
        run: |
          mkdir -p ./artifact/firmware
          mkdir -p ./artifact/package
          mkdir -p ./artifact/buildinfo
          echo '' > ./artifact/firmware/main
          echo '' > ./artifact/package/main
          echo '' > ./artifact/buildinfo/main

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            v${{ github.run_number }}
          draft: false
          prerelease: false

      # firmware
      - name: Archive firmware
        uses: thedoctor0/zip-release@main
        with:
          path: ./artifact/firmware/
          filename: OpenWrt_firmware.zip

      - name: Upload firmware
        uses: actions/upload-artifact@v3
        with:
          name: OpenWrt_firmware
          path: OpenWrt_firmware.zip

      - name: Release firmware
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./OpenWrt_firmware.zip
          asset_name: OpenWrt_firmware.zip
          asset_content_type: application/zip

      # package
      - name: Archive package
        uses: thedoctor0/zip-release@main
        with:
          path: ./artifact/package/
          filename: OpenWrt_package.zip

      - name: Upload package
        uses: actions/upload-artifact@v3
